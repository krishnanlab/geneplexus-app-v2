name: 'Deploy GCP function gpz-ml'
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'functions/ml/ml_deploy/**'

jobs:
  deploy-ml-func:
    runs-on: 'ubuntu-latest'
    env:
      DATA_ARCHIVE_HASH: 'none'

    steps:
      - name: Deploy GCP Function
        uses: ./.github/actions/deploy-gcp-func.yaml
        with:
          func-name: "gpz-ml"
          func-src-dir: "functions/ml/ml_deploy"
          func-entrypoint: "ml"
          func-memory-mb: 8192
          func-data-gcs-url: "gs://geneplexus-func-data/ml/ml_data.tar.gz"
